<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <nav>Punto Zero</nav>
    <div class="container">
        <div class="words-greed">
            <div class="row">
                <div class="line">    
                    <div class="letter-box">A</div> 
                    <div class="letter-box">W</div> 
                    <div class="letter-box">X</div> 
                    <div class="letter-box">M</div> 
                    <div class="letter-box last"></div>
                </div> 
            </div> 
            <div class="row">
                <div class="line">    
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box last"></div>
                </div> 
            </div> 
            <div class="row">
                <div class="line">    
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box last"></div>
                </div> 
            </div> 
            <div class="row">
                <div class="line">    
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box last"></div>
                </div> 
            </div> 
            <div class="row">
                <div class="line">    
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box last"></div>
                </div> 
            </div> 
            <div class="row">
                <div class="line">    
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box"></div> 
                    <div class="letter-box last"></div>
                </div> 
            </div> 
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="line">
                    <div class="key"><span>Q</span></div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>
            </div>
            <div class="row">
                <div class="line">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                </div>
            </div>
            <div class="row">
                <div class="line">
                    <div class="key big">enter</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key big">back</div>
                </div>
            </div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
